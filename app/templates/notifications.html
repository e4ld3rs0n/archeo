{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="notifications">
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">
            <span class="message">{{ message }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endwith %}
