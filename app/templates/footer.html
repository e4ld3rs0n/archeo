<script src="{{ url_for('static', filename='scripts.js') }}"></script>
<script src="{{ url_for('static', filename='vanilla-datatables.js') }}"></script>

<script>
        var myTable = document.querySelector("#interactive-table");
        var dataTable = new DataTable(myTable, {
            searchable: true,
            sortable: true,
            perPage: 10,
            perPageSelect: [5, 10, 25, 50],
            labels: {
                placeholder: "Filtra...",
                perPage: "{select} elementi per pagina",
                noRows: "Nessun record trovato",
                info: "Mostra {start}–{end} di {rows} record"
            }
        });

        // Workaround per fissare i controlli!
        setTimeout(function() {
            var wrapper = myTable.closest('.dataTable-wrapper');
            var controls = wrapper.querySelector('.dataTable-top');
            var info = wrapper.querySelector('.dataTable-bottom');
            var topDiv = document.getElementById('table-controls');
            var bottomDiv = document.getElementById('table-pagination');
            if (controls && topDiv) topDiv.appendChild(controls);
            if (info && bottomDiv) bottomDiv.appendChild(info);
  }, 100);
</script>
