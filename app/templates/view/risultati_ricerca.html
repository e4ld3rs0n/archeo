<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Risultati ricerca</title>
</head>

{% include 'header.html' %}

<body>
    <div class="container">
        {% include 'notifications.html' %}
        
        <h1>Risultati ricerca per: {{ query }}</h1>
        
        {% for r in results %}
            <div class="result-block">
                <div class="result-type">{{ r.tipo }}</div>
                <a href="{{ r.url }}" class="result-title">{{ r.titolo }}</a>
                <div class="result-url">{{ r.url }}</div>
                <div class="result-snippet">{{ r.snippet | safe }}</div>
            </div>
        {% else %}
            <p>Nessun risultato trovato.</p>
        {% endfor %}
    </div>

    {% include 'footer.html' %}

</body>
</html>
